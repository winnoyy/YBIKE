    <main>
        <div class="main">
            <div class="productText">
                <h3>Product Information</h1>
            </div>
            <form action="" method="GET" onsubmit=" return submitForm(this)">
            <div class="formContainerProduct">
                
                    <div>
                        <div class="label">
                            <label for="model">Choose product</label>
                        </div>
                        <div class="input">
                            <select name="model" id="model">
                                <option value=""hidden>Please choose product</option>
                                <option value="Kawasako">Kawasako</option>
                                <option value="Vixian">Vixian</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="label">
                            <label for="quantity">Quantity</label>
                        </div>
                        <div class="input">
                            <input type="number" name="quantity" id="quantity" placeholder="Enter quantity">
                        </div>
                    </div>

                    <div>
                        <div class="label">
                            <label for="color">Color</label>
                        </div>
                        <div class="input">
                            <select name="color" id="color">
                                <option value=""hidden>Please choose color</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                                <option value="Silver">Silver</option>

                            </select>
                        </div>
                    </div>
                
            </div>

            <div class="personalText">
                <h3>Personal Information</h1>
            </div>

            <div class="formContainerPersonal">
                
                    <div>
                        <div class="label">
                            <label for="name">Name</label>
                        </div>
                        <div class="input">
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                    </div>

                    <div>
                        <div class="label">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="input">
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <div>
                        <div class="label">
                            <label for="address">Address</label>
                        </div>
                        <div class="input">
                            <textarea name="address" id="address" placeholder="Enter your address"></textarea>
                        </div>
                    </div>
                    <div class="div-btn">
                        <input type="submit" value="Submit">
                    </div>
                
            </div>
        </form>
